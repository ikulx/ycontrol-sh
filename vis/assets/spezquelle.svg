<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 1330 600" version="1.1" id="svg42" width="1330" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:bx="https://boxy-svg.com">

<ycontrol>
   <!-- Fuehler Plattentauscher Pri RL-->
        <property name="FühlerVLaktiv" datatype="Int6" defaultvalue="1">
        	<target type="Attribute" element="vlaktiv" selector="opacity">
        		<condition eq="1" output="1" />
        		<condition eq="0" output="0" />
       		</target>
		</property>		
		
		<property name="FühlerVL" datatype="Int16" defaultvalue="xxx">
		    <target type="Content" element="vlist" />
			<target type="Style" element="vlcolorfill" selector="fill">
       			<condition gt="100" output="red" />
       			<condition gte="1" output="green" />
       			<condition lte="0" output="red" />
       			</target>
		</property>


    <!-- Funktion -->
        <property name="StautsFern" datatype="INT16" defaultvalue="0">
        	<target type="Content" element="status" >
       			<condition eq="0" output="Keine Anforderung" />
        	    <condition eq="1" output="Anforderung" />
       		</target>  
		</property>


<!--Pumpe-->
    <property name="PumpeEinblenden" datatype="boolean" defaultvalue="true">
      <target type="Attribute" element="pumpaktiv" selector="opacity">
        <condition eq="true" output="1"/>
        <condition eq="false" output="0"/>
      </target>
    </property>
    <action name="ClickPumpe" triggers="click" element="pumpaktiv"/>
    <property name="StatusPumpe" datatype="Int8" defaultvalue="99">
      <target type="Style" element="pumpcolorfill" selector="fill">
        <condition eq="99" output="#f542ef"/>
        <condition eq="0" output="black"/>
        <condition eq="1" output="green"/>
        <condition eq="2" output="red"/>
        <condition eq="10" output="black"/>
        <condition eq="11" output="green"/>
        <condition eq="12" output="red"/>
        <condition eq="20" output="black"/>
        <condition eq="21" output="green"/>
        <condition eq="22" output="red"/>
      </target>
      <target type="Style" element="pumpcolorfill" selector="stroke">
        <condition eq="99" output="#18c6c9"/>
        <condition eq="0" output="white"/>
        <condition eq="1" output="white"/>
        <condition eq="2" output="white"/>
        <condition eq="10" output="blue"/>
        <condition eq="11" output="blue"/>
        <condition eq="12" output="blue"/>
      </target>
      <target type="Style" element="pumpcolorstroke" selector="fill">
        <condition eq="99" output="#18c6c9"/>
        <condition eq="0" output="white"/>
        <condition eq="1" output="white"/>
        <condition eq="2" output="white"/>
        <condition eq="10" output="blue"/>
        <condition eq="11" output="blue"/>
        <condition eq="12" output="blue"/>
      </target>
      <target type="Content" element="pumptext" defaultvalue="xx">
        <condition eq="99" output="Unbekannt"/>
        <condition eq="0" output="Aus"/>
        <condition eq="1" output="Ein"/>
        <condition eq="2" output="Störung!"/>
        <condition eq="10" output="Hand Aus"/>
        <condition eq="11" output="Hand Ein"/>
        <condition eq="12" output="Störung!"/>
      </target>
    </property>


</ycontrol>



