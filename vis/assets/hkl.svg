    <!-- Betriebsmodus -->

    <property name="Betriebsmodus" datatype="Int8" defaultvalue="1">
        <target type="Content" element="Betrieb">
            <condition eq="99" output="{{HklUnbekannt}}" />
               <condition eq="0" output="{{HklAus}}" />
               <condition eq="1" output="{{HklStandby}}"/>
               <condition eq="2" output="{{HklNormalReduziert}}" />
               <condition eq="3" output="{{HklNormal}}" />
               <condition eq="4" output="{{HklReduziert}}" />
           </target>
    </property>





    <!-- Kühlen -->
        <property name="Kühlen anzeigen" datatype="INT8" defaultvalue="1">
            <target type="Attribute" element="FreigabeKuehlen" selector="opacity">
                <condition eq="1" output="1" />
                <condition eq="0" output="0" />
            </target>	
        </property>

    <!-- Actions -->

        <action name="VlAusClick" triggers="click" element="VlAusClick" />
        <action name="VlFussClick" triggers="click" element="VlFussClick" />
        <action name="AtAusClick" triggers="click" element="AtAusClick" />
