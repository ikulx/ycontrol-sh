<svg viewBox="0 0 1330 600" version="1.1" id="svg42" width="1330" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:bx="https://boxy-svg.com">

<ycontrol>

    <!-- Zeile 1 -->	
		<property name="Zeile1" datatype="String" defaultvalue="Gebäude xxx">
			<target type="Content" element="zeile1" />
		</property>
		
   	<!-- Zeile 2 -->	
		<property name="Zeile2" datatype="String" defaultvalue="Brauchwarmwasser">
			<target type="Content" element="zeile2" />
		</property>

    <!-- Unterstation -->
        <property name="ZentraleEinblenden" datatype="Int8" defaultvalue="0">
        	<target type="Attribute" element="usaktiv" selector="opacity">
        		<condition eq="1" output="1" />
        		<condition eq="0" output="0" />
       		</target>
		    </property>	
    <action name="ClickZentrale" triggers="click" element="usaktiv" />



    <!-- Funktion -->
        <property name="StautsFern" datatype="INT16" defaultvalue="0">
        	<target type="Content" element="status" >
       			<condition eq="0" output="Keine Anforderung" />
        	    <condition eq="1" output="Heizen" />
       			<condition eq="2" output="Kühlen" />
        	    <condition eq="3" output="Brauchwarmwasser" />
       			<condition eq="4" output="Keine kommunikation" /> 
       			<condition eq="5" output="Qittieren" />
       			<condition eq="6" output="Frostschutz" />  
       			<condition eq="10" output="Hand Aus" />
       		</target>  
		</property>

<!--Fuehler-->
        <property name="RLEinblendenFern" datatype="Int8" defaultvalue="0">
        	<target type="Attribute" element="rlaktiv" selector="opacity">
        		<condition eq="1" output="1" />
        		<condition eq="0" output="0" />
       		</target>
		    </property>	
    <property name="IstwertVlFern" datatype="Int16" defaultvalue="0">
      <target type="Content" element="vlist"/>
      <target type="Style" element="vlcolorfill" selector="fill">
        <condition gt="100" output="red"/>
        <condition gte="1" output="green"/>
        <condition lte="0" output="red"/>
      </target>
    </property>

        <property name="VLEinblendenFern" datatype="Int8" defaultvalue="0">
        	<target type="Attribute" element="vlaktiv" selector="opacity">
        		<condition eq="1" output="1" />
        		<condition eq="0" output="0" />
       		</target>
		    </property>	
    <property name="IstwertRlFern" datatype="Int16" defaultvalue="0">
      <target type="Content" element="rlist"/>
      <target type="Style" element="rlcolorfill" selector="fill">
        <condition gt="100" output="red"/>
        <condition gte="1" output="green"/>
        <condition lte="0" output="red"/>
      </target>
    </property>

    <property name="SollwertFern" datatype="Int16" defaultvalue="0">
      <target type="Content" element="sollist"/>
    </property>



</ycontrol>

